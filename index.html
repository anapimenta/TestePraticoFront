<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <title>Soma Dinamica</title>
</head>

<body>
  <div class="wrapper">

    <h1>Coloque abaixo, quantos campos de soma serão necessários, e então, descubra o resultado.</h1>

    <div id="quantidadeContainer">
      <label for="inputQuantidade">Quantidade: </label>
      <input type="number" id="inputQuantidade">
      <button id="btnQuantidade">Adicionar Inputs</button>
    </div>

    <div id="somaContainer"> <!-- inputs de soma localizados aqui--> </div>

  </div>


  <!-- modal de resultado-->
  <div id="resultado" class="modal"></div>
  <a href="#resultado" rel="modal:open" id="mostraResultado"></a>

  <!-- modal de erro -->
  <div id="erro" class="modal">
    <p>Não é possível efetuar a soma, preencha todos os campos corretamente</p>
  </div>
  <a href="#erro" rel="modal:open" id="mostraErro"></a>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

  <!-- jQuery Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  
  <!-- main.js externo -->
  <script src="main.js"></script>
</body>
</html>
